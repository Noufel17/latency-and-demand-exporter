apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iperf-server
spec:
  selector:
    matchLabels:
      app: iperf
  template:
    metadata:
      labels:
        app: iperf
    spec:
      containers:
      - name: iperf
        image: iitgdocker/iperf-server
        command: ["/bin/sh", "-c"]
        args: ["iperf3 -s"] 
        ports:
        - containerPort: 5201 
      hostNetwork: true        